<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de e-mail</title>
    <link rel="stylesheet" type="text/css" href="lib/css/style.css">
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css">
</head>
<body>
<h1>Login</h1>
<div id="area">
    <form id="formulario" autocomplete="off" method="post" action="ServletBDLoginUser">
        <fieldset>
            <legend>Formulário</legend>
            <label for="usuario">Usuário:</label>
            <input class="usuario" type="text" name="usuario" id="usuario" /> <br/>
            <label for="senha">Senha</label>
            <input class="senha" type="senha" name="senha" id="senha"><br/>
            <input class="submit" type="submit" value="Cadastrar">
        </fieldset>
    </form>
</div>

</body>
</html>
